name: ⏱ Benchmarks
on:
  pull_request:

jobs:
  benchmarks:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':99.0'
    defaults:
      run:
        shell: bash
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxxf86vm-dev

      - name: Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Benchmarks
        id: benchmarks
        run: |
              {
                echo 'stdout<<EOF'
                go test -bench=. ./... | grep Benchmark
                echo EOF
              } >> "$GITHUB_OUTPUT"
        

      - name: Comment PR with benchmark results
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            <details>
              <summary>Benchmarks results</summary>

              ```
                ${{ steps.benchmarks.outputs.stdout }}
              ```
            </details>
          comment_tag: benchmarks
